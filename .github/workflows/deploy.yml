name: Deploy to Zone
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://YOURDOMAIN.EU
    steps:
      - name: Checkout to main
        uses: actions/checkout@main
      
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST_SERVER_IP }} >> ~/.ssh/known_hosts
          # Test SSH connection
          ssh -o StrictHostKeyChecking=accept-new -i ~/.ssh/id_rsa ${{ secrets.SSH_LOGIN_CREDS }} "echo SSH connection successful"
      
      - name: Copy files to server
        run: |
          rsync -avz --delete --exclude=".git*" --exclude="node_modules" ./ ${{ secrets.SSH_LOGIN_CREDS }}:${{ secrets.DEPLOY_PATH }}